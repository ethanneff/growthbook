type: object
required:
  - description
  - condition
  - id
  - enabled
  - type
  - value
properties:
  description:
    type: string
  condition:
    type: string
  savedGroups:
    type: array
    items:
      type: object
      required:
        - match
        - ids
      properties:
        match:
          type: string
          enum:
            - all
            - none
            - any
        ids:
          type: array
          items:
            type: string
  id:
    type: string
  enabled:
    type: boolean
  type:
    type: string
  value:
    type: string
